<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Our Staff</h1>
       <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Mat</a>
        <a href="#profile3">Jane</a>
       </nav>
    </header>
     
    <main>
        <article id="profile1" class="card">
            <figure> >
                <img src="/IMAGES/img/profile-800x800.png" alt="Joe Coder" width="500" height="500">
                <figcaption>
                    <span class="nowrap">
                        Joe Coder
                    </span>
                </figcaption>
            </figure>
            <p>
                <q>I code stuff.</q>
            </p>
            <figure> >
                <img src="/IMAGES/img/bubbles.png" alt="Mat" width="500" height="500">
                <figcaption>Mat</figcaption>
            </figure>
            <p>
                <q><span class="nowrap">
                    I design stuff.
                </span></q>
            </p>
            <figure> 
                <img src="/IMAGES/img/scenic-2200x1331.png" alt="Jane" width="500" height="500">
                <figcaption>Jane</figcaption>
            </figure>
            <p>
                <q><span class="nowrap">
                    I manage stuff.
                </span></q>
            </p>
        </article>
        
    </main>
    <footer>
        &copy; 2020
        <p>Acme Co.</p>
    </footer>
</body>
</html>
