<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LISTS</h1>
    </header>
    <main>
        <article>
            <h2>ORDERED LISTS</h2>
            <ol start="5" reversed>
                <li>ONE</li>
                <li>two</li>
                <li>THREE</li>
            </ol>
        </article>
        <article>
            <h2>UNORDERED-LISTS</h2>
            <ul>
                <li>ONW</li>
                <li>
                    two
                </li>
                <li>
                    three
                </li>
            </ul>
        </article>
    </main>
</body>
</html>
